<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/images/logo.svg" class="my-4" alt="">
          </div>
          <div class="list-group list-group-flush">
            <a href="/dashboard.html" class="list-group-item list-group-item-action ">
              Dashboard
            </a>
            <a href="/dashboard-products.html" class="list-group-item list-group-item-action  ">
              My Products
            </a>
            <a href="/dashboard-transactions.html" class="list-group-item list-group-item-action  ">
              Transactions
            </a>
            <a href="/dashboard-settings.html" class="list-group-item list-group-item-action active ">
              Store settings
            </a>
            <a href="/dashboard-account.html" class="list-group-item list-group-item-action  ">
              My Accounts
            </a>
            <a href="/index.html" class="list-group-item list-group-item-action  ">
              Sign Out
            </a>
          </div>
        </div>
        <!-- navbar/page content -->
        <div id="page-content-wrapper">
          <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top" data-aos="fade-down">
            <div class="container-fluid">
              <!-- ini toggle menu di mobile -->
              <button class="btn btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">
                Menu
              </button>
              <button type="button" data-target="#navbarSupportedContent" class="navbar-toggler" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Desktop Menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="navbar-item dropdown">
                   <a href="#" class="nav-link" id="navbarDropdown" role="button" data-toggle="dropdown">
                     <img src="/images/image13.png" alt="" class="rounded-circle mr-2 profile-picture">
                     Hi, Susi
                   </a>
                   <div class="dropdown-menu">
                     <a href="/dashboard.html" class="dropdown-item">Dashboard</a>
                     <a href="/dashboard-account.html" class="dropdown-item">Settings</a>
                     <div class="dropdown-divider"></div>
                     <a href="#" class="dropdown-item">Logout</a>
                   </div>
                  </li>
      
                  <li class="nav-item">
                   <a href="#" class="nav-link d-inline-block mt-2">
                     <img src="/images/filledcart.svg" alt="">
                     <div class="card-badge">4</div>
                   </a>
                  </li>
                 </ul>
      
                 <!-- Mobile Menu -->
                 <ul class="navbar-nav d-block d-lg-none">
                   <li class="nav-item">
                    <a href="#" class="nav-link">
                      Hi, Susi
                     </a>
                   </li>
                   <li class="nav-item">
                     <a href="#" class="nav-link mr-2">
                      Cart
                     </a>
                   </li>
                 </ul>
              </div>
            </div>
          </nav>

          <!-- section content -->
          <div class="section-content section-dashboard-home" data-aos="fade-up">
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Store Settings</h2>
                <p class="dashboard-subtitle">Atur toko agar mendapatkan performa menakjubkan!</p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Nama Toko</label>
                                <input type="text" class="form-control" v-model="store_name">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group"">
                                <label>Kategori</label>
                                <select name="category" class="form-control">
                                  <option value="" disabled>Select Category</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Store</label>
                                <p class="text-muted">Apakah anda ingin membuka toko?</p>
                                <div class="custom-control custom-control-inline custom-radio">
                                  <input type="radio" class="custom-control-input" name="is_store_open" id="openStoreTrue" value="true" >
                                  <label for="openStoreTrue" class="custom-control-label">Iya, Buka</label>
                                </div>
                                <div class="custom-control custom-control-inline custom-radio">
                                  <input type="radio" class="custom-control-input" name="is_store_open" id="openStoreFalse" value="false" >
                                  <label for="openStoreFalse" class="custom-control-label">Sementara Tutup</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col text-right">
                              <button type="submit" class="btn btn-success px-5">Save Now</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          

          
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
     <script>
      $("#menu-toggle").click(function(e){
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
